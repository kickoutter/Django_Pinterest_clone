<div style="text-align: center">

    <div class="pragmatic_header_logo">
        <h1><a href="{% url 'articleapp:list' %}"
               style="color: black">Pragmatic</a></h1>
    </div>
    <div class="pragmatic_header_button">
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>

        <span>
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>

        {% if user.is_authenticated %}
        <span>
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}

{#        유저가 로그인 해있는지 안해있는지 판별하는 분기분#}
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                Sign Up
            </a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>

</div>
